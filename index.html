<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom script -->
    <script src="script.js" defer></script>
    <title>Basic</title>
  </head>
  <body>
    <div class="container text-center">
      <!-- header and instructions -->
      <h1 class="mb-3">Button Game</h1>
      <p>In this game you have to guess the lucky button</p>
      <p>Chose how many buttons to apear <b>(2-100)</b></p>
      <p>There is goin to be <b>only one lucky</b> button</p>
      <!-- settings -->
      <div class="mb-3">
        <button class="btn btn-danger" id="restartGame">Restart Game</button>
        <input type="number" min="2" max="100" value="5" id="inputField" />
        <button class="btn btn-success" id="startGame">Start Game</button>
      </div>
      <!-- Game board -->
      <div id="gameBoard"></div>
    </div>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
